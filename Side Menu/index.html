<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="./styles.css">
    <title>Side Menu</title>
</head>
<body>
    <nav class="navbar">
        <span>
            <a href="#" id="openSide">
                <svg width='30' height='30'>
                    <path d="M0,5 30,5" stroke='#fff' stroke-width='4'></path>
                    <path d="M0,14 30,14" stroke='#fff' stroke-width='4'></path>
                    <path d="M0,23 30,23" stroke='#fff' stroke-width='4'></path>
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div id="sideMenu" class="side-nav">
        <a href="#" id="btnClose"><i class="fas fa-times"></i></a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <main id="main">
        <h1>Welcome to MS Online</h1>
    </main>
    <script>
        openSide.onclick = function (){
            sideMenu.style.width = '250px';
            main.style.marginLeft = '250px';
        }
        btnClose.onclick = function(){
            sideMenu.style.width = '0';
            main.style.marginLeft = '0';
        }
    </script>
</body>
</html>
