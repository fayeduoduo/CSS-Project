<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Wechate Login</title>
</head>
<body>
    <div class="app-page" id="app-page">
        <div class="signUp-container form-container">
            <form action="#">
                <h1>Login</h1>
                <div class="icon-show">
                    <a href="#"  class="social"><i class="fab fa-qq"></i></a>
                    <a href="#" class="social"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social"><i class="fab fa-weibo"></i></a>
                </div>
                <span>Please choose one way to log in</span>
                <input type="text" name="" id="" placeholder="name">
                <input type="email" name="" id="" placeholder="email">
                <input type="password" name="" id="" placeholder='password'>
                <button>Register</button>
            </form>
        </div>
        <div class="signIn-container form-container">
            <form action="#">
                <h1>Login</h1>
                <div class="icon-show">
                    <a href="#" class="social"><i class="fab fa-qq"></i></a>
                    <a href="#" class="social"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social"><i class="fab fa-weibo"></i></a>
                </div>
                <span>Please choose one way to log in </span>
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder='password'>
                <a href="#">Forgot password?</a>
                <button>Log</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left ">
                    <h1>Already have account?</h1>
                    <p>Please use account to log in!</p>
                    <button class="btn" id="signIn">log</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>No account?</h1>
                    <p>Register now, let's chat.</p>
                    <button class="btn" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
